<html>
    <head>
        <title>Happy Birthday</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div style="display: flex; justify-content: center; align-items: center; height: 50vh;">
            <img src="birthdaycake.png" width=250 height=250 alt="Click Me" id="img1"
                style="display: block; margin: 0 auto;">
        </div>
        <p class="style1"> All the best on your special day! </p>
        <div class="button-container">
            <button class="greenbutton" type="button" onclick="candles()"> Blow the candles! </button> OR
            <button class="blackbutton" type="button" onclick="wish()"> Make a wish! </button>
            <br><br>
        </div>
        <audio id="birthdaysong" loop>
            <source src="birthdaysong.mp3" type="audio/mpeg"/>
            </audio>
        <video id="makeawish" width="1000" height="500" style="display: none;" controls loop>
            <source src="makeawish.mp4" type="video/mp4">
        </video>
        <script src="script.js"></script>
        <br><br><br><br><br><br>
        <div class="container">
        <p class="style2"> <input type="tel" name="phone" id="number"><img src="whatsapp.jpg" width="50" id="img2" onclick="send()"> </p>
        </div>
    </body>
</html>
